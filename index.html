<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arena Strike — Main Menu</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0;
      height: 100%;
      background: #121212;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ddd;
      display: flex;
      overflow: hidden;
    }

    /* Container: full screen flex */
    #app {
      display: flex;
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    /* Left Nav */
    nav {
      width: 220px;
      background: #1e1e1e;
      display: flex;
      flex-direction: column;
      padding-top: 40px;
      box-shadow: inset -3px 0 8px rgba(0,0,0,0.6);
      z-index: 10;
    }

    nav button {
      background: none;
      border: none;
      color: #ccc;
      font-size: 18px;
      padding: 18px 24px;
      text-align: left;
      cursor: pointer;
      position: relative;
      transition: background-color 0.3s, color 0.3s;
      user-select: none;
      font-weight: 600;
    }
    nav button:not(:last-child) {
      margin-bottom: 10px;
    }
    nav button:hover,
    nav button:focus {
      background-color: #2a2a2a;
      outline: none;
      color: #eee;
    }
    nav button.active {
      color: #eee;
      background-color: #292929;
    }
    nav button.active::before {
      content: '';
      position: absolute;
      left: 0;
      top: 6px;
      bottom: 6px;
      width: 5px;
      background-color: #4a90e2; /* subtle blue accent */
      border-radius: 3px 0 0 3px;
    }

    /* Main content */
    main {
      flex: 1;
      background: #181818;
      padding: 40px 60px;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      position: relative;
      z-index: 5;
    }

    /* Section Title */
    main h2 {
      margin-top: 0;
      font-weight: 700;
      font-size: 2.2rem;
      margin-bottom: 16px;
    }

    /* Submenu cards container */
    .submenu-cards {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(200px,1fr));
      gap: 20px;
      margin-top: 10px;
    }

    /* Each submenu card */
    .card {
      background: #252525;
      border-radius: 8px;
      padding: 24px;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(0,0,0,0.7);
      transition: box-shadow 0.25s ease, transform 0.25s ease;
      display: flex;
      flex-direction: column;
    }
    .card:hover {
      box-shadow: 0 0 15px rgba(74, 144, 226, 0.8);
      transform: translateY(-4px);
    }
    .card h3 {
      margin: 0 0 8px 0;
      font-weight: 600;
      font-size: 1.3rem;
    }
    .card p {
      margin: 0;
      color: #aaa;
      font-size: 0.95rem;
      flex-grow: 1;
    }

    /* Back button */
    #backButton {
      margin-top: auto;
      align-self: flex-start;
      background: #4a90e2;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      user-select: none;
      display: none; /* hidden by default */
      transition: background-color 0.3s;
      z-index: 11;
    }
    #backButton:hover {
      background: #357abd;
    }

    /* Scrollbar styling for main */
    main::-webkit-scrollbar {
      width: 8px;
    }
    main::-webkit-scrollbar-track {
      background: #181818;
    }
    main::-webkit-scrollbar-thumb {
      background-color: #444;
      border-radius: 4px;
    }

    /* Matchmaking overlay */
    #matchmakingOverlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(18,18,18,0.95);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 20;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
    #matchmakingOverlay.visible {
      opacity: 1;
      pointer-events: all;
    }

    #matchmakingOverlay .spinner {
      border: 6px solid #292929;
      border-top: 6px solid #4a90e2;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 24px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    #matchmakingOverlay p {
      font-size: 1.5rem;
      color: #ddd;
      margin-bottom: 30px;
      font-weight: 600;
    }
    #matchmakingOverlay button {
      background: #d94f4f;
      border: none;
      padding: 12px 28px;
      border-radius: 8px;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s;
    }
    #matchmakingOverlay button:hover {
      background: #a63636;
    }

    /* Freeplay score */
    #freeplayScore {
      margin-top: 15px;
      font-size: 1.3rem;
      font-weight: 600;
      color: #4a90e2;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="app" role="main">
    <nav aria-label="Main menu">
      <button id="nav-play" class="active" tabindex="0">PLAY</button>
      <button id="nav-online" tabindex="0">ONLINE</button>
      <button id="nav-customize" tabindex="0">CUSTOMIZE</button>
      <button id="nav-settings" tabindex="0">SETTINGS</button>
      <button id="nav-exit" tabindex="0">EXIT</button>
    </nav>
    <main tabindex="0" aria-live="polite" aria-atomic="true">
      <!-- Content fills here dynamically -->
    </main>

    <div id="matchmakingOverlay" role="alert" aria-modal="true" aria-hidden="true" aria-live="assertive" aria-label="Matchmaking in progress">
      <div class="spinner" aria-hidden="true"></div>
      <p>Searching for match…</p>
      <button id="cancelMatchmakingBtn">Cancel</button>
    </div>
  </div>
  <button id="backButton" aria-label="Back to previous menu">Back</button>

  <script>
    const navButtons = {
      play: document.getElementById('nav-play'),
      online: document.getElementById('nav-online'),
      customize: document.getElementById('nav-customize'),
      settings: document.getElementById('nav-settings'),
      exit: document.getElementById('nav-exit')
    };
    const mainContent = document.querySelector('main');
    const backButton = document.getElementById('backButton');
    const matchmakingOverlay = document.getElementById('matchmakingOverlay');
    const cancelMatchmakingBtn = document.getElementById('cancelMatchmakingBtn');

    // Navigation state stack to handle submenu back
    let navStack = [];

    // Keep track if searching for match
    let isMatchmaking = false;

    // Clear active state from nav buttons
    function clearActive() {
      Object.values(navButtons).forEach(btn => btn.classList.remove('active'));
    }

    // Render main welcome screen
    function renderMainMenu() {
      backButton.style.display = 'none';
      matchmakingOverlay.classList.remove('visible');
      isMatchmaking = false;
      navStack = [];
      clearActive();
      mainContent.innerHTML = `<h2>Welcome to Arena Strike</h2>
        <p>Select an option from the left to get started.</p>`;
    }

    // Play submenu
    function renderPlayMenu() {
      backButton.style.display = 'block';
      matchmakingOverlay.classList.remove('visible');
      isMatchmaking = false;
      clearActive();
      navButtons.play.classList.add('active');

      mainContent.innerHTML = `
        <h2>Play Modes</h2>
        <div class="submenu-cards">
          <div class="card" tabindex="0" data-mode="casual">
            <h3>Casual</h3>
            <p>Jump into a relaxed match with players of all skill levels.</p>
          </div>
          <div class="card" tabindex="0" data-mode="competitive">
            <h3>Competitive</h3>
            <p>Climb the ranks in intense, skill-based matches.</p>
          </div>
          <div class="card" tabindex="0" data-mode="tutorial">
            <h3>Tutorial</h3>
            <p>Learn the basics and practice your skills.</p>
          </div>
          <div class="card" tabindex="0" data-mode="custom">
            <h3>Custom Match</h3>
            <p>Create or join custom games with friends.</p>
          </div>
          <div class="card" tabindex="0" data-mode="freeplay">
            <h3>Freeplay</h3>
            <p>Practice shooting targets offline and improve your aim.</p>
          </div>
        </div>
      `;

      // Attach click handlers to cards
      mainContent.querySelectorAll('.card').forEach(card => {
        card.addEventListener('click', () => {
          const mode = card.dataset.mode;
          navStack.push('play');
          if (mode === 'freeplay') {
            renderFreeplayMode();
          } else {
            renderPlayModeDetail(mode);
          }
        });
        card.addEventListener('keydown', e => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            card.click();
          }
        });
      });
    }

    // Detailed submenu for play modes
    function renderPlayModeDetail(mode) {
      backButton.style.display = 'block';
      matchmakingOverlay.classList.remove('visible');
      isMatchmaking = false;

      let title = '';
      let desc = '';
      let actionBtnHTML = '';

      switch(mode) {
        case 'casual':
          title = 'Casual Matchmaking';
          desc = 'Queue for casual matches with quick matchmaking and relaxed rules.';
          actionBtnHTML = `<button id="findMatchBtn" class="findMatchBtn" data-mode="casual" style="
            margin-top: 30px; padding: 14px 28px; font-size: 1.2rem; background:#4a90e2; color:#fff; border:none; border-radius: 8px; cursor:pointer;
            ">Find Match</button>`;
          break;
        case 'competitive':
          title = 'Competitive Matchmaking';
          desc = 'Play ranked matches to climb the leaderboards and prove your skills.';
          actionBtnHTML = `<button id="findMatchBtn" class="findMatchBtn" data-mode="competitive" style="
            margin-top: 30px; padding: 14px 28px; font-size: 1.2rem; background:#d94f4f; color:#fff; border:none; border-radius: 8px; cursor:pointer;
            ">Find Competitive Match</button>`;
          break;
        case 'tutorial':
          title = 'Tutorial Mode';
          desc = 'Learn game mechanics with guided lessons and practice.';
          actionBtnHTML = `<button id="startTutorialBtn" style="
            margin-top: 30px; padding: 14px 28px; font-size: 1.2rem; background:#777; color:#fff; border:none; border-radius: 8px; cursor:pointer;
            ">Start Tutorial</button>`;
          break;
        case 'custom':
          title = 'Custom Matches';
          desc = 'Create or join private matches with your friends.';
          actionBtnHTML = `<button id="createLobbyBtn" style="
            margin-top: 30px; padding: 14px 28px; font-size: 1.2rem; background:#6a6aff; color:#fff; border:none; border-radius: 8px; cursor:pointer;
            ">Create Lobby</button>`;
          break;
      }

      mainContent.innerHTML = `
        <h2>${title}</h2>
        <p>${desc}</p>
        ${actionBtnHTML}
      `;

      // Attach listeners to buttons
      if (mode === 'tutorial') {
        document.getElementById('startTutorialBtn').onclick = () => alert('Tutorial starting soon!');
      }
      if (mode === 'casual' || mode === 'competitive') {
        document.getElementById('findMatchBtn').onclick = () => startMatchmaking(mode);
      }
      if (mode === 'custom') {
        document.getElementById('createLobbyBtn').onclick = () => alert('Creating custom lobby...');
      }
    }

    // Online submenu stub
    function renderOnlineMenu() {
      backButton.style.display = 'block';
      matchmakingOverlay.classList.remove('visible');
      isMatchmaking = false;
      clearActive();
      navButtons.online.classList.add('active');
      mainContent.innerHTML = `
        <h2>Online</h2>
        <p>Matchmaking and lobby options coming soon.</p>
      `;
    }

    // Customize submenu stub
    function renderCustomizeMenu() {
      backButton.style.display = 'block';
      matchmakingOverlay.classList.remove('visible');
      isMatchmaking = false;
      clearActive();
      navButtons.customize.classList.add('active');
      mainContent.innerHTML = `
        <h2>Customize</h2>
        <p>Character and loadout customization coming soon.</p>
      `;
    }

    // Settings submenu stub
    function renderSettingsMenu() {
      backButton.style.display = 'block';
      matchmakingOverlay.classList.remove('visible');
      isMatchmaking = false;
      clearActive();
      navButtons.settings.classList.add('active');
      mainContent.innerHTML = `
        <h2>Settings</h2>
        <p>Audio, video, and controls settings coming soon.</p>
      `;
    }

    // Exit stub
    function exitGame() {
      alert('Exiting game (not implemented)');
    }

    // Handle nav button clicks
    function onNavClick(key) {
      clearActive();
      navButtons[key].classList.add('active');

      if (isMatchmaking) {
        // Cancel matchmaking if switching main nav
        stopMatchmaking();
      }

      switch(key) {
        case 'play':
          navStack = [];
          renderPlayMenu();
          break;
        case 'online':
          navStack = [];
          renderOnlineMenu();
          break;
        case 'customize':
          navStack = [];
          renderCustomizeMenu();
          break;
        case 'settings':
          navStack = [];
          renderSettingsMenu();
          break;
        case 'exit':
          exitGame();
          break;
      }
    }

    // Back button handler
    backButton.onclick = () => {
      if (isMatchmaking) {
        stopMatchmaking();
        return;
      }

      if (navStack.length === 0) {
        renderMainMenu();
        clearActive();
      } else {
        const last = navStack.pop();
        if (last === 'play') {
          renderPlayMenu();
        } else {
          renderMainMenu();
          clearActive();
        }
      }
    };

    // Keyboard ESC to back out
    window.addEventListener('keydown', e => {
      if (e.key === 'Escape') {
        backButton.click();
      }
    });

    // Start matchmaking UI
    function startMatchmaking(mode) {
      isMatchmaking = true;
      matchmakingOverlay.classList.add('visible');
      backButton.style.display = 'none';

      // Simulate matchmaking for demo (auto stop after 8 seconds)
      // In real game, you’d hook this to your backend
      setTimeout(() => {
        if (isMatchmaking) {
          alert(`Match found in ${mode} mode! (not really, demo only)`);
          stopMatchmaking();
          // You could transition to game start here
        }
      }, 8000);
    }

    // Stop matchmaking UI
    function stopMatchmaking() {
      isMatchmaking = false;
      matchmakingOverlay.classList.remove('visible');
      backButton.style.display = 'block';
      // Return to the last submenu, usually play mode list or detail
      if (navStack.length > 0 && navStack[navStack.length -1] === 'play') {
        renderPlayMenu();
      } else {
        renderMainMenu();
        clearActive();
      }
    }

    cancelMatchmakingBtn.onclick = stopMatchmaking;

    // Setup nav button event listeners
    Object.entries(navButtons).forEach(([key, btn]) => {
      btn.onclick = () => onNavClick(key);
    });

    // --- Freeplay Mode Implementation ---

    let freeplayTargets = [];
    let freeplayScore = 0;
    let freeplayAnimationId = null;

    // Render Freeplay Mode UI
    function renderFreeplayMode() {
      backButton.style.display = 'block';
      matchmakingOverlay.classList.remove('visible');
      isMatchmaking = false;

      mainContent.innerHTML = `
        <h2>Freeplay Mode</h2>
        <canvas id="freeplayCanvas" width="800" height="480" aria-label="Freeplay shooting range"></canvas>
        <div id="freeplayScore">Score: 0</div>
        <button id="freeplayExitBtn" style="
          margin-top: 30px; padding: 12px 28px; font-size: 1.1rem; background:#d94f4f; color:#fff; border:none; border-radius: 8px; cursor:pointer;
        ">Exit Freeplay</button>
      `;

      setupFreeplay();

      document.getElementById('freeplayExitBtn').onclick = () => {
        stopFreeplay();
        renderPlayMenu();
      };
    }

    // Setup Freeplay gameplay loop and targets
    function setupFreeplay() {
      const canvas = document.getElementById('freeplayCanvas');
      const ctx = canvas.getContext('2d');

      freeplayTargets = [];
      freeplayScore = 0;
      updateFreeplayScore();

      // Generate 8 targets randomly spaced horizontally
      for (let i = 0; i < 8; i++) {
        freeplayTargets.push({
          x: 70 + i * 90,
          y: 200 + Math.random() * 100,
          radius: 25,
          hit: false
        });
      }

      // Draw loop
      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        freeplayTargets.forEach(target => {
          if (!target.hit) {
            // Outer circle
            ctx.beginPath();
            ctx.fillStyle = '#4a90e2';
            ctx.shadowColor = '#4a90e2';
            ctx.shadowBlur = 10;
            ctx.arc(target.x, target.y, target.radius, 0, Math.PI * 2);
            ctx.fill();

            // Inner dark circle
            ctx.beginPath();
            ctx.fillStyle = '#1e1e1e';
            ctx.arc(target.x, target.y, target.radius * 0.6, 0, Math.PI * 2);
            ctx.fill();
          }
        });

        freeplayAnimationId = requestAnimationFrame(draw);
      }

      draw();

      // Click handler for shooting
      canvas.onclick = (e) => {
        const rect = canvas.getBoundingClientRect();
        const clickX = e.clientX - rect.left;
        const clickY = e.clientY - rect.top;

        freeplayTargets.forEach(target => {
          if (!target.hit) {
            const dist = Math.hypot(target.x - clickX, target.y - clickY);
            if (dist <= target.radius) {
              target.hit = true;
              freeplayScore++;
              updateFreeplayScore();
            }
          }
        });

        // Reset targets if all hit after 2 seconds
        if (freeplayTargets.every(t => t.hit)) {
          setTimeout(() => {
            freeplayTargets.forEach(t => t.hit = false);
            freeplayScore = 0;
            updateFreeplayScore();
          }, 2000);
        }
      };
    }

    // Update score display
    function updateFreeplayScore() {
      const scoreEl = document.getElementById('freeplayScore');
      if (scoreEl) scoreEl.textContent = `Score: ${freeplayScore}`;
    }

    // Stop freeplay animation and cleanup
    function stopFreeplay() {
      if (freeplayAnimationId) {
        cancelAnimationFrame(freeplayAnimationId);
        freeplayAnimationId = null;
      }
      const canvas = document.getElementById('freeplayCanvas');
      if (canvas) {
        canvas.onclick = null;
      }
    }

    // Initial load
    renderMainMenu();

  </script>
</body>
</html>
