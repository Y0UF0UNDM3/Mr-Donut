<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mini FPS Shooter</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; font-family: sans-serif; }

    #hud {
      position: fixed;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 18px;
      display: none;
      z-index: 5;
    }

    #crosshair {
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 24px;
      pointer-events: none;
      display: none;
      z-index: 5;
    }

    /* Rocket-League-style menu */
    #menu {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, #1b2a4a, #05070f);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      z-index: 10;
    }

    #menu h1 {
      font-size: 56px;
      letter-spacing: 3px;
      margin-bottom: 40px;
      text-shadow: 0 0 20px rgba(0,150,255,0.6);
    }

    .menu-btn {
      width: 260px;
      padding: 16px;
      margin: 12px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: white;
      background: linear-gradient(90deg, #0aa0ff, #0044ff);
      box-shadow: 0 0 18px rgba(0,140,255,0.5);
      transition: transform 0.15s, box-shadow 0.15s;
    }

    .menu-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 28px rgba(0,180,255,0.9);
    }

    #pauseMenu {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.75);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9;
    }
  </style>
</head>
<body>

<div id="hud">Score: <span id="score">0</span></div>
<div id="crosshair">+</div>

<!-- Main Menu -->
<div id="menu">
  <h1>ARENA STRIKE</h1>
  <button class="menu-btn" id="playBtn">PLAY</button>
  <button class="menu-btn" id="settingsBtn">SETTINGS</button>
  <button class="menu-btn" id="aboutBtn">ABOUT</button>
</div>

<!-- Pause Menu -->
<div id="pauseMenu">
  <button class="menu-btn" id="resumeBtn">RESUME</button>
  <button class="menu-btn" id="quitBtn">QUIT TO MENU</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/PointerLockControls.js"></script>

<script>
let scene, camera, renderer, controls;
let enemies = [];
let score = 0;
let gameStarted = false;

init();
animate();

function init() {
  scene = new THREE.Scene();
  scene.background = new THREE.Color(0x202533);

  camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);

  renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  controls = new THREE.PointerLockControls(camera, document.body);
  scene.add(controls.getObject());

  const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
  scene.add(light);

  const floorGeo = new THREE.PlaneGeometry(200, 200);
  const floorMat = new THREE.MeshStandardMaterial({ color: 0x303030 });
  const floor = new THREE.Mesh(floorGeo, floorMat);
  floor.rotation.x = -Math.PI / 2;
  scene.add(floor);

  spawnEnemies(15);

  // MENU BUTTONS
  playBtn.onclick = () => startGame();
  resumeBtn.onclick = () => controls.lock();
  quitBtn.onclick = () => quitToMenu();

  settingsBtn.onclick = () => alert("Settings coming soon ðŸ‘€");
  aboutBtn.onclick = () => alert("Mini FPS Shooter â€” GitHub Starter Project");

  controls.addEventListener('lock', () => {
    pauseMenu.style.display = 'none';
  });

  controls.addEventListener('unlock', () => {
    if (gameStarted) pauseMenu.style.display = 'flex';
  });

  window.addEventListener('resize', onResize);
  window.addEventListener('click', shoot);
}

function startGame() {
  gameStarted = true;
  menu.style.display = 'none';
  hud.style.display = 'block';
  crosshair.style.display = 'block';
  controls.lock();
}

function quitToMenu() {
  controls.unlock();
  pauseMenu.style.display = 'none';
  menu.style.display = 'flex';
  hud.style.display = 'none';
  crosshair.style.display = 'none';
  gameStarted = false;
}

function spawnEnemies(n) {
  const geo = new THREE.BoxGeometry(1,1,1);
  const mat = new THREE.MeshStandardMaterial({ color: 0xff3333 });

  for (let i=0;i<n;i++){
    const m = new THREE.Mesh(geo, mat.clone());
    m.position.set((Math.random()-0.5)*80, 0.5, (Math.random()-0.5)*80);
    scene.add(m);
    enemies.push(m);
  }
}

function shoot() {
  if (!controls.isLocked) return;

  const dir = new THREE.Vector3();
  camera.getWorldDirection(dir);

  const ray = new THREE.Raycaster(camera.position, dir);
  const hits = ray.intersectObjects(enemies);

  if (hits.length > 0) {
    const hit = hits[0].object;
    scene.remove(hit);
    enemies = enemies.filter(e => e !== hit);
    score++;
    scoreEl.textContent = score;
  }
}

function animate() {
  requestAnimationFrame(animate);

  enemies.forEach(e => {
    e.lookAt(camera.position);
    e.position.x += (camera.position.x - e.position.x) * 0.002;
    e.position.z += (camera.position.z - e.position.z) * 0.002;
  });

  renderer.render(scene, camera);
}

function onResize(){
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}

// DOM refs after load
const scoreEl = document.getElementById('score');
</script>
</body>
</html>
